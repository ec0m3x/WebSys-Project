{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <h2>Tische entfernen</h2>
    <form method="POST">
        <div class="form-group">
            <label for="capacity">Tisch mit welcher Kapazität löschen:</label>
            <input type="number" id="capacity" name="capacity" min="1" max="10">
        </div>

        <button type="submit" class="btn btn-primary">Tisch entfernen</button>
    </form>
</div>

{% endblock %}
