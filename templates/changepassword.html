{% extends 'layout.html' %}
{% block content %}

    <div class="container">
        <h2>Passwort bearbeiten</h2>
        <form method="POST">
            <div class="form-group">
                <label for="oldpassword">Altes Passwort:</label>
                <input type="password" class="form-control" id="oldpassword" name="oldpassword"
                       placeholder="Altes Passwort eingeben" required>
            </div>
            <div class="form-group">
                <label for="newpassword1">Neues Passwort:</label>
                <input type="password" class="form-control" id="newpassword1" name="newpassword1"
                       placeholder="Neues Passwort eingeben" required>
            </div>
            <div class="form-group">
                <label for="newpassword2">Neues Passwort bestätigen:</label>
                <input type="password" class="form-control" id="newpassword2" name="newpassword2"
                       placeholder="Neues Passwort bestätigen" required>
            </div>
            <button type="submit" class="btn btn-primary">Passwort ändern</button>
        </form>
    </div>
    <br><br>
{% endblock %}
