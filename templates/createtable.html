{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <h2>Tische hinzufügen</h2>
    <form method="POST">
        <div class="form-group">
            <label for="capacity">Kapazität festlegen (zwischen 1 und 10):</label>
            <input type="number" id="capacity" name="capacity" min="1" max="10">
        </div>
        <div class="form-group">
            <label for="date">Datum festlegen:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="time">Uhrzeit festlegen:</label>
            <input type="time" id="time" name="time" min="09:00" max="12:00">
        </div>

        <div class="form-group">
                <label for="from">Von: </label>
                <select name="from" id="from">
                <option value="1">18:00</option>
                <option value="2">19:00</option>
                <option value="3">20:00</option>
                <option value="4">21:00</option>
                <option value="5">22:00</option>
                </select>

                <label for="to">Bis: </label>
                <select name="to" id="to">
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                </select>
        </div>
        <button type="submit" class="btn btn-primary">Tisch anlegen</button>
    </form>
</div>
{% endblock %}
